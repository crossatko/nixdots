
# PiP

# hyprlang if HOST_CROSS_BATTLESTATION
windowrule {
  name = windowrule-1
  float = on
  pin = on
  no_initial_focus = on
  opacity = 1 override 1 override
  no_dim = on
  focus_on_activate = off
  monitor = $monitor2
  move = 100%-1573 100%-918
  size = 1568 882
  match:title = ^(Picture in picture)$
}


# MPV
windowrule {
  name = windowrule-2
