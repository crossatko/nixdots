
# hyprlang if HOST_NIX_VM

$monitor1=Virtual-1
$monitor2=Virtual-1

monitor=$monitor1,2560x1440,0x0,1

# hyprlang endif

# hyprlang if HOST_CROSS_BATTLESTATION

$monitor1 = DP-2
$monitor2 = DP-3

$tv = HDMI-A-2

monitorv2 {
  output = $monitor1
  mode = 2560x1440@360
  position = 0x0
  scale = 1
  transform = 0
  vrr = 3
  bitdepth = 10
  supports_wide_color = 1
  supports_hdr = 1
 
  sdrbrightness = 1
  sdrsaturation = 1
  sdr_max_luminance = 250
 
  sdr_min_luminance = 0.001
  min_luminance = 0.0
  max_luminance = 1000
  max_avg_luminance = 250
}

monitorv2 {
  output = $monitor2
  mode = 2560x1440@60
  position = 0x-1440
  scale = 1
  transform = 0
  vrr = 0
}

monitor=$tv,disable

# hyprlang endif
